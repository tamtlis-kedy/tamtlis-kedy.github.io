    <!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>aka kedy</title>
    </head>
    <div id="ked" onmouseover="ked()" style="position: absolute;">
        <img src="kedy.png" />
        <center><h3 style="color: white;">site bakım aşamasında ama bitene kadar kedyi yakalamaya çalış</h3></center>
    </div>
    <body style="background-color: black;">
        <script>
            function ked() {
                document.getElementById("ked").style.left = Math.floor(Math.random() * window.innerWidth)+"px"
                document.getElementById("ked").style.top = Math.floor(Math.random() * window.innerHeight)+"px"
            }
        </script>
        <style>
            @import url("https://raw.githubusercontent.com/animate-css/animate.css/main/animate.css");
        </style>
    </body>
    </html>
